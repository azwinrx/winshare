<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="WinShare - Platform berbagi cerita dengan foto dan lokasi"
    />
    <meta name="theme-color" content="#3498db" />
    <title>WinShare - Share Your Stories</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://www.dicoding.com/favicon.ico"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
    />
  </head>
  <body>
    <a href="#main-content" class="skip-to-content" id="skip-link"
      >Skip to content</a
    >

    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/">WinShare</a>
        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Toggle menu"
        >
          <i class="fas fa-bars"></i>
        </button>
        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <!-- Navigation items will be dynamically loaded -->
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content" class="main-content" tabindex="-1"></main>

    <footer>
      <div class="container">
        <p>&copy; 2025 WinShare. All rights reserved.</p>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <!-- Main JS -->
    <script type="module" src="index.js"></script>
  </body>
</html>
